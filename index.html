<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="dashboard-main">
        <div class="container-fluid row p-0 m-0">
            <nav class="col-lg-2 p-0">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Dashboard Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-lg-10">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3">
                    <h1>Dashboard</h1>
                    <div class="btn-toolbar">
                        <div class="btn-group gap-2 d-flex">
                            <button type="button" class="btn">Notifications</button>
                            <button type="button" class="btn">Messages</button>
                        </div>
                    </div>
                </div>
                <div class="profile-summary mb-4">
                    <img src="images/profile.png" alt="User Profile Picture" title="User Profile Picture">
                    <span>John Doe</span>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-6 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                Recent Activity
                            </div>
                            <div class="card-body">
                                <ul>
                                    <li>User logged in - 2 hours ago</li>
                                    <li>User updated profile - 3 hours ago</li>
                                    <li>User completed task - 4 hours ago</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                Key Metrics
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5>Total Sales</h5>
                                        <p>$12,000</p>
                                    </div>
                                    <div class="col">
                                        <h5>User Engagement</h5>
                                        <p>80%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
